<html>
  <head>
	<style>
		#chart_div { cursor:pointer; }
	</style>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
     google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {
		var data = new google.visualization.DataTable();
		
		/*
		1 - El Salvador
		2 - Fiji
		3 - Vietnam
		4 - Kyrgyz Republic
		*/
		
		var url1 = "http://google.com";
		var url2 = "http://twitter.com";
		var url3 = "http://makebudgetspublic.org";
		var url4 = "http://fundar.org.mx";
		
		
		
		/* Chart */
		data.addColumn('string', 'Country');
		data.addColumn('number', 'Color');
		data.addColumn({type: 'string', role: 'tooltip'});
		
		data.addRows([
			['El Salvador', 1, 'OBI 2012 Score: 43'],
			['Fiji',  2, 'OBI 2012 Score: 6'],
			['Vietnam', 3, 'OBI 2012 Score: 19'],
			['Kyrgyz Republic', 4, 'OBI 2012 Score: 20']
		]);
		
        var options = {
			legend: 'none',
			allowHtml: true,
			colorAxis: {colors: ['#b8282e', '#f48022', '#dac300', '#007a78', '#0065a4']}
		};

        var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
        google.visualization.events.addListener(chart, 'ready', onReady);
        
        /*
        var formatter = new google.visualization.PatternFormat('\n\r\fhola\n\r\fhola <h2>hola</h2>');
		formatter.format(data, [2, 2]);
		*/
		
        chart.draw(data, options);
        
        google.visualization.events.addListener(chart, 'select', selectHandler);
        
		
		function onReady() {
			
		}
  
        function selectHandler2() {
			alert("sa");
		}
		
		function selectHandler(e) {
			var selection = chart.getSelection();
			
			for(var i = 0; i < selection.length; i++) {
				var item = selection[i];
				var str  = data.getFormattedValue(item.row, 1);
				
				if(str==1) {
					window.location = url1;
				} else if(str==2) {
					window.location = url2
				} else if(str==3) {
					window.location = url3;
				} else if(str==4) {
					window.location = url4;
				} 
			}
		}
    };
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
